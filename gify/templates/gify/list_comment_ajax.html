{% for comment in comments %}
	<div class="post-comment">
		<div class="post-author">
			<a href="{% url 'account:profile' comment.author %}">
			<p class="comment-author">{{ comment.author }} <span class="comment-date">{{ comment.created|date:"F d, Y," }}{{ comment.created|time:" g:i A" }}</span></p>
			</a>
		</div>
			<div>
				<p class="comment-body">{{ comment.body }}</p>
			</div>
	</div>
{% endfor %}
